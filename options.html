<!DOCTYPE html>
<html>

<head>
  <title>Settings</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-3">
  <h2 class="mb-3">Settings</h2>
  <div class="mb-3">
    <label for="param1" class="form-label">API URL:</label>
    <input type="text" class="form-control" id="param1">
  </div>

  <div class="mb-3">
    <label for="param2" class="form-label">API Key:</label>
    <input type="text" class="form-control" id="param2">
  </div>

  <div class="mb-3">
    <label for="param3" class="form-label">LLM model:</label>
    <input type="text" class="form-control" id="param3">
  </div>

  <div class="mb-3">
    <label for="param4" class="form-label">Max Tokens:</label>
    <input type="text" class="form-control" id="param4">
  </div>

  <button id="saveButton" class="btn btn-primary">Save Options</button>

  <script src="options.js"></script>
</body>

</html>
